<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="p-6 md:p-12">
    <div id="app" class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-10 border border-gray-200">
        <h1 class="text-4xl md:text-5xl font-bold text-center text-gray-900 mb-2">Social Media Dashboard</h1>
        <p class="text-center text-gray-500 mb-8">Generate video prompts and descriptions with Gemini!</p>

        <!-- Input Form -->
        <div class="bg-gray-50 p-6 rounded-xl shadow-inner mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Generate Content</h2>
            <div class="space-y-4">
                <div>
                    <label for="api-key-input" class="block text-sm font-medium text-gray-700">Your Gemini API Key</label>
                    <input type="text" id="api-key-input" placeholder="Paste your API key here..." required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                <div>
                    <label for="topic-input" class="block text-sm font-medium text-gray-700">Topic</label>
                    <input type="text" id="topic-input" placeholder="e.g., The benefits of a digital detox" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                <button id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md shadow-lg transform transition duration-200 ease-in-out hover:scale-105">
                    Generate Prompts
                </button>
            </div>
        </div>

        <!-- Result Display -->
        <div id="results-container" class="bg-gray-50 p-6 rounded-xl shadow-inner hidden">
            <div id="loading" class="flex items-center justify-center space-x-2 hidden">
                <svg class="animate-spin h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.961l3-2.67z"></path>
                </svg>
                <p>Generating content...</p>
            </div>
            <div id="results-content" class="space-y-8"></div>
        </div>
    </div>

    <!-- Modal for errors -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform transition-all duration-300 scale-95 opacity-0">
            <div class="flex justify-between items-start mb-4">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800">Error</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out">&times;</button>
            </div>
            <div id="modal-content" class="prose max-w-none text-gray-700"></div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const topicInput = document.getElementById('topic-input');
        const apiKeyInput = document.getElementById('api-key-input');
        const resultsContainer = document.getElementById('results-container');
        const loadingSpinner = document.getElementById('loading');
        const resultsContent = document.getElementById('results-content');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('close-modal');

        // Show a custom modal message
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalContent.innerHTML = `<p>${message}</p>`;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                modal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                modal.querySelector('div').classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // Hide the modal
        function hideModal() {
            modal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            modal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
            }, 300);
        }

        closeModalBtn.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });

        generateBtn.addEventListener('click', async () => {
            const topic = topicInput.value.trim();
            const apiKey = apiKeyInput.value.trim();

            if (!apiKey) {
                showModal('API Key Required', 'Please enter your Gemini API key to proceed.');
                return;
            }

            if (!topic) {
                showModal('Input Required', 'Please enter a topic to generate content.');
                return;
            }

            // Show loading state and clear previous results
            resultsContainer.classList.remove('hidden');
            resultsContent.innerHTML = '';
            loadingSpinner.classList.remove('hidden');

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: `Generate content for a viral social media video reel about "${topic}". The video must be a perfect, seamless loop in a 9:16 portrait format, no more than 8 seconds long. The final frame must be identical to the first. Optimize the prompt for an AI video generator and do not include any on-screen text or overlays. Also, provide a music suggestion (similar to a viral audio) and detailed social media descriptions for Instagram Reels, TikTok, and YouTube Shorts. The descriptions should be at least two paragraphs, with a strong hook, trending keywords, and a clear call to action. The output must be a single JSON object with the following structure:
                    - "videoPrompt": A string containing the simple video prompt optimized for an AI video generator.
                    - "backgroundMusic": A string with the suggested music style.
                    - "socialMedia": An array of objects, where each object represents a social media platform.
                        - Each object should have a "platform" string (e.g., "Instagram Reels"), a "headline" string for the video title, and a "description" string.
                    - The platforms should be "Instagram Reels", "TikTok", and "YouTube Shorts".` }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        "type": "OBJECT",
                        "properties": {
                            "videoPrompt": {
                                "type": "STRING"
                            },
                            "backgroundMusic": {
                                "type": "STRING"
                            },
                            "socialMedia": {
                                "type": "ARRAY",
                                "items": {
                                    "type": "OBJECT",
                                    "properties": {
                                        "platform": { "type": "STRING" },
                                        "headline": { "type": "STRING" },
                                        "description": { "type": "STRING" }
                                    },
                                    "propertyOrdering": ["platform", "headline", "description"]
                                }
                            }
                        },
                        "propertyOrdering": ["videoPrompt", "backgroundMusic", "socialMedia"]
                    }
                }
            };
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status ${response.status}`);
                }

                const result = await response.json();
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!jsonText) {
                    throw new Error('No content received from API.');
                }
                const data = JSON.parse(jsonText);

                // Display video prompt and background music
                const videoPromptHtml = `
                    <div class="border-b border-gray-200 pb-6 mb-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Video Prompt</h3>
                        <p class="text-gray-600">${data.videoPrompt}</p>
                        <h4 class="text-base font-semibold text-gray-700 mt-4">Background Music</h4>
                        <p class="text-gray-600">${data.backgroundMusic}</p>
                    </div>
                `;

                // Display social media content
                const socialMediaHtml = data.socialMedia.map(item => `
                    <div class="p-4 bg-white rounded-lg shadow-md border border-gray-100">
                        <h4 class="text-lg font-bold text-gray-900 mb-2">${item.platform}</h4>
                        <div class="space-y-2">
                            <p class="text-sm"><strong>Headline:</strong> ${item.headline}</p>
                            <p class="text-sm"><strong>Description:</strong> ${item.description}</p>
                        </div>
                    </div>
                `).join('');

                resultsContent.innerHTML = videoPromptHtml + socialMediaHtml;

            } catch (error) {
                console.error(error);
                showModal('Generation Failed', `Could not get a response from Gemini. Please try again. Error: ${error.message}`);
                resultsContainer.classList.add('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
